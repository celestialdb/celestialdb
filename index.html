<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celestial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: fixed;
            z-index: 1000;
            background-color: #ffffff;
        }

        .header img {
            max-width: 120%;
            height: auto;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            background-color: #ffffff;
            padding: 100px 20px;
            text-align: center;
        }
        .hero img {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Section */
        .section {
            padding: 60px 20px;
            text-align: center;
        }
    </style>
</head>
<body>


<div class="header">
    <div class="container">
        <img src="experiments.jpg">
    </div>
</div>

<!-- Section 1: Why Choose Us -->
<div class="section" id="why">
    <div class="container">
        <h2>Why Choose Our Product?</h2>
        <p>We offer [Feature 1], [Feature 2], and [Feature 3] to solve your problem effectively and efficiently.</p>
        <img src="https://via.placeholder.com/800x400" alt="Another product feature">
    </div>
</div>

<!-- Section 2: How It Works -->
<div class="section" id="how">
    <div class="container">
        <h2>How It Works</h2>
        <p>Our technology enables seamless real-time updates with minimal effort on your part. Learn more below.</p>
        <img src="https://via.placeholder.com/800x400" alt="How it works">
    </div>
</div>

</body>
</html>

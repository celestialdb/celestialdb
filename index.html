<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celestial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: fixed;
            z-index: 1000;
            background-color: #ffffff;
            height: auto;
        }

        .header.hidden {
            bottom: -500px; /* Move header out of view */
        }

        .header img {
            max-width: 120%;
            height: auto;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section */
        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section img {
            max-width: 100%;
            height: 100%;
        }

        .footer {
            background-color: #ffffff;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>


<div class="header">
    <div class="container">
        <img src="experiments.jpg">
    </div>
</div>

<!-- Section 1: Why Choose Us-->
<div class="section" id="why">
    <div class="container">
        <img src="features.jpg">
    </div>
</div>

<!-- - Footer-->
<!--<footer class="footer">-->
<!--    <p>&copy; 2024 Celestial. All rights reserved.</p>-->
<!--</footer>-->

<script>
    window.addEventListener('mousemove', function() {
        var header = document.querySelector('.header');
        header.classList.add('hidden');
    });
</script>

</body>
</html>

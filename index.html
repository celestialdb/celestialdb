<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celestial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: fixed;
            z-index: 1000;
            background-color: #ffffff;
            transition: bottom; /* Smooth transition */
        }

        .header.hidden {
            bottom: -500px; /* Move header out of view */
        }

        .header img {
            max-width: 120%;
            height: auto;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 20%; }
        }

        @keyframes erasing {
            from { width: 20%; }
            to { width: 0; }
        }

        .strip {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: right;
            padding: 10px 0;
            font-size: 30px;
            font-family: "Helvetica Neue", helvetica, arial, sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            animation: typing 3s steps(30, end), erasing 3s steps(30, end) 3s;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            background-color: #ffffff;
            padding: 100px 20px;
            text-align: center;
        }
        .hero img {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Section */
        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section img {
            max-width: 90%;
            height: 100%;
        }

        .footer {
            background-color: #ffffff;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>


<div class="header">
    <div class="container">
        <img src="experiments.jpg">
    </div>
<!--    <div class="strip" id="strip">Initial content</div>-->
</div>

<!-- Section 1: Why Choose Us -->

    <div class="container">
        <img src="features.jpg">
    </div>
</div>

<script>
    window.addEventListener('scroll', function() {
        var header = document.querySelector('.header');
        header.classList.add('hidden');
    });

    // Modify the existing JavaScript
    const strip = document.getElementById('strip');
    const messages = ['Only flow', 'Auto-managed', 'Message 3'];
    let index = 0;

    function typeAndErase() {
        strip.style.animation = 'none';
        strip.offsetHeight; // Trigger reflow
        strip.style.animation = `typing 3s steps(30, end), erasing 3s steps(30, end) 3s`;
        strip.textContent = messages[index];
        index = (index + 1) % messages.length;
    }

    setInterval(typeAndErase, 6000); // Change content every 6 seconds (3s typing + 3s erasing)
    typeAndErase(); // Initial call
</script>
